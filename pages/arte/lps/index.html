<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redirecting…</title>
    <!-- Immediate meta refresh fallback for non-JS browsers -->
    <meta http-equiv="refresh" content="0;url=/pages/arte/musica.html">
    <link rel="canonical" href="/pages/arte/musica.html">
    <script>
      // Robust client-side redirect: replace history so back button doesn't return here
      (function(){
        var target = '/pages/arte/musica.html';
        if (location.pathname !== target) {
          location.replace(target);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/pages/arte/musica.html">musica</a>… If you are not redirected, click the link.</p>
  </body>
</html>
