<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redirecionando…</title>
    <!-- Redirecionamento imediato (fallback para navegadores sem JS) -->
    <meta http-equiv="refresh" content="0;url=/pages/arte/musica.html">
    <link rel="canonical" href="/pages/arte/musica.html">
    <script>
      // Redirecionamento robusto no cliente: substitui o histórico para que o botão Voltar não retorne aqui
      (function(){
        var target = '/pages/arte/musica.html';
        if (location.pathname !== target) {
          location.replace(target);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecionando para <a href="/pages/arte/musica.html">música</a>… Se você não for redirecionado, clique no link.</p>
  </body>
</html>
